<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <circle cx="100" cy="100" r="90" fill="none" stroke="#04FFBA" stroke-width="10" opacity="1">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="360 100 100" dur="4s" repeatCount="indefinite" />
    <animate attributeName="stroke" attributeType="CSS" values="#04FFBA; #29FFC4; #04FFBA" dur="2s" repeatCount="indefinite" />
  </circle>
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="80" fill="#04FFBA" opacity="0">
    S
    <animate attributeName="opacity" attributeType="XML" from="0" to="1" dur="1s" begin="0s" fill="freeze" />
  </text>
</svg>
